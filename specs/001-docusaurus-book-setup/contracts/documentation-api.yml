# API Contract: Documentation Site Endpoints

## Overview
This contract defines the expected behavior of the static documentation site generated by Docusaurus. Since this is a static site, these "endpoints" represent the routes that will be available after static generation.

## Base URL
`https://[organization].github.io/[repository]/`

## Routes

### GET /
- **Description**: Homepage of the Physical AI Humanoid and Robotics textbook
- **Response**: HTML page with site introduction and navigation to main sections
- **Success Response**: 200 OK with HTML content
- **Error Responses**: 404 Not Found if page doesn't exist

### GET /docs/{module}/{section}/
- **Description**: Individual documentation sections of the textbook
- **Path Parameters**:
  - module: The module identifier (e.g., "module-0-introduction-physical-ai")
  - section: The section identifier (e.g., "foundations-physical-ai")
- **Response**: HTML page with the documentation content
- **Success Response**: 200 OK with HTML content
- **Error Responses**: 404 Not Found if path doesn't exist

### GET /docs/intro
- **Description**: Introduction page of the textbook
- **Response**: HTML page with introductory content
- **Success Response**: 200 OK with HTML content

### GET /sitemap.xml
- **Description**: XML sitemap for search engine indexing
- **Response**: XML document listing all available pages
- **Success Response**: 200 OK with XML content

### GET /search
- **Description**: Search functionality for the documentation
- **Response**: HTML page with search interface
- **Success Response**: 200 OK with HTML content

## Static Assets

### GET /assets/css/*
- **Description**: Stylesheet files
- **Response**: CSS content

### GET /assets/js/*
- **Description**: JavaScript files
- **Response**: JS content

### GET /img/*
- **Description**: Image assets
- **Response**: Image files (PNG, JPG, GIF, SVG)

## Error Handling
- 404 responses should include a custom error page with navigation back to the main site
- All routes should maintain consistent branding and navigation